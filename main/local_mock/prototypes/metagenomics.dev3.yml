ontology:
  doi: https://doi.org/10.1093/bioinformatics/btt113
  name: EDAM
  strict: false
  version: 1.25
schema: '0.2'
types:
  contigs:
    properties:
      data: DNA sequence
      format: FASTA
  oci_image_diamond:
    properties:
      data: software container
      format: OCI
      provides:
      - diamond
  oci_image_pprodigal:
    properties:
      data: software container
      format: OCI
      provides:
      - pprodigal
  orf_annotations:
    properties:
      data: Protein features
      format: CSV
  orfs_faa:
    properties:
      data: Amino acid sequence
      format: FASTA
  protein_reference_diamond:
    properties:
      data: database reference
      format: .dmnd
